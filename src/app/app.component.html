<h1>Hello</h1>

<slider [(value)]="sliderValue" [max]="700" [min]="230" [width]="250" [color]="'hsl(44deg 53% 59%)'"
  [backgroundColor]="'black'" [label]="'Ambient'" [labelStyle]="{'font-size':'17px'}">
</slider>
<p>{{sliderValue}}</p>

<stepslider style="display: block; margin-top: 100px;" [(value)]="stepsliderValue" [steps]="[20,0,50,100,150]"
  [width]="250" [color]="'hsl(44deg 53% 59%)'" [backgroundColor]="'black'" [label]="'RGB'"
  [labelStyle]="{'font-size':'17px'}">
</stepslider>

<p style="margin-top: 50px;">{{stepsliderValue}}</p>
